<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks-Profit&Loss</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Stocks - Profit and Loss</h1>
    <label for="initial-price">Initial Price: 
        <input id="initial-price" type="number" placeholder="Enter the Initial price" class="btn2"/>
    </label>
    <label for="stocks-quantity">Stocks Quantity: 
        <input id="stocks-quantity" type="number" placeholder="Enter the number of stocks" class="btn2"/>
    </label>
    <label for="current-price">Current Price: 
        <input id="current-price" type="number" placeholder="Enter the Current price" class="btn2"/>
    </label>

    <button id="calculate-button" class="btn">Calculate</button>
    <div id="output-message1" class="result"></div>
    <div id="output-message2" class="result2"></div>
    
    <script src="index.js"></script>
</body>
</html>
